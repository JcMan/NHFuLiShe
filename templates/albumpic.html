<!DOCTYPE html>
<html lang="zh-ch">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>内涵福利社</title>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/buttons.css">
    <link rel="stylesheet" href="/static/css/joke.css">
    <link rel="shortcut icon" href="/static/img/logo_45.jpg" type="image/x-icon">
    <style media="screen">
      body{
        background-color:#F7F7F2;
      }
      .mynav{
        background-color:#FFFFFF;
      }
    </style>
</head>

<body>
    {% include 'header.html' %}
    <div class="container">
        <div class="row jokes">
            {% for pic in pics%}
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <img style="max-width: 100%" src="{{ pic.wpic_middle }}" alt="">
                        </div>
                    </div>
                </div>
            {% endfor %}
            <ul class="pager">
                {% if next != 1 %}
                    <li><a href="/album/pic/{{ aid }}/{{ pre}}">上一页</a></li>
                {% endif %}
                {% if next != 3 %}
                    <li><a href="/album/pic/{{ aid }}/{{ next}}">下一页</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</body>
</html>
