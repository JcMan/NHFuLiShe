<!DOCTYPE html>
<html lang="zh-ch">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>内涵福利社</title>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/buttons.css">
    <link rel="stylesheet" href="/static/css/joke.css">
    <link rel="shortcut icon" href="/static/img/logo_45.jpg" type="image/x-icon">
    <style media="screen">
      body{
        background-color:#F7F7F2;
      }
      .mynav{
        background-color:#FFFFFF;
      }
    </style>
</head>

<body>
    {% include 'header.html' %}
    <div class="container">
        <div class="row jokes">
            {% for video in videos%}
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="glyphicon glyphicon-thumbs-up right">{{ video.likes }}</span>
                            <h3 class="panel-title">{{ video.update_time }}</h3>
                        </div>
                        <div class="panel-body">
                            <div class="media">
                                <div class="media-left media-middle">
                                    <a href="{{ video.vsource_url }}" target="_blank">
                                        <img class="albumpic"  src="{{ video.vpic_small }}" alt="">
                                    </a>
                                </div>
                                <div class="media-body">
                                    <p>{{ video.wbody }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
        <ul class="pager">
            {% if next != 1 %}
                <li><a href="/album/video/{{ aid }}/{{ pre}}">上一页</a></li>
            {% endif %}
            {% if next != 3 %}
                <li><a href="/album/video/{{ aid }}/{{ next}}">下一页</a></li>
            {% endif %}
        </ul>
    </div>
</body>
</html>
